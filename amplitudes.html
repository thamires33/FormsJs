<!DOCTYPE html>
<html>
<head>
  <title>Operacoes com Vetor</title>
</head>
<body>

<h1>Operacoes com Vetor</h1>

<label for="numValues">Quantidade de valores:</label>
<input type="number" id="numValues">
<button onclick="solicitarValores()">Inserir Valores</button>
<br><br>

<div id="valoresInseridos">
  <h2>Valores Inseridos:</h2>
  <ul id="valoresLista"></ul>
</div>

<div id="maiorMenorValores">
  <h2>Maior e Menor Valor:</h2>
  <p id="maiorValor"></p>
  <p id="menorValor"></p>
</div>

<script>
function solicitarValores() {
  const numValues = parseInt(document.getElementById("numValues").value);

  if (isNaN(numValues) || numValues <= 0) {
    alert("Por favor, insira um numero de valores valido maior que zero.");
    return;
  }

  const valores = [];

  for (let i = 1; i <= numValues; i++) {
    const valor = parseFloat(prompt(`Insira o valor ${i}:`));
    if (!isNaN(valor)) {
      valores.push(valor);
    } else {
      alert("Por favor, insira um valor valido.");
      return;
    }
  }

  exibirValores(valores);
}

function exibirValores(valores) {
  const valoresLista = document.getElementById("valoresLista");
  valoresLista.innerHTML = "";

  for (let i = 0; i < valores.length; i++) {
    const item = document.createElement("li");
    item.textContent = `Valor ${i + 1}: ${valores[i]}`;
    valoresLista.appendChild(item);
  }

  const maiorValor = Math.max(...valores);
  const menorValor = Math.min(...valores);

  document.getElementById("maiorValor").textContent = `Maior valor: ${maiorValor}`;
  document.getElementById("menorValor").textContent = `Menor valor: ${menorValor}`;
}
</script>

</body>
</html>
