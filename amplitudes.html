<!DOCTYPE html>
<html>
<head>
  <title>Operacoes com Vetor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1 class="mt-4">Operacoes com Vetor</h1>

  <div class="form-group">
    <label for="numValues">Quantidade de valores:</label>
    <input type="number" id="numValues" class="form-control">
    <button class="btn btn-primary mt-2" onclick="solicitarValores()">Inserir Valores</button>
  </div>

  <div id="valoresInseridos" class="mt-4">
    <h2>Valores Inseridos:</h2>
    <ul id="valoresLista" class="list-group"></ul>
  </div>

  <div id="maiorMenorValores" class="mt-4">
    <h2>Maior e Menor Valor:</h2>
    <p id="maiorValor" class="lead"></p>
    <p id="menorValor" class="lead"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
function solicitarValores() {
  const numValues = parseInt(document.getElementById("numValues").value);

  if (isNaN(numValues) || numValues <= 0) {
    alert("Por favor, insira um numero de valores valido maior que zero.");
    return;
  }

  const valores = [];

  for (let i = 1; i <= numValues; i++) {
    const valor = parseFloat(prompt(`Insira o valor ${i}:`));
    if (!isNaN(valor)) {
      valores.push(valor);
    } else {
      alert("Por favor, insira um valor valido.");
      return;
    }
  }

  exibirValores(valores);
}

function exibirValores(valores) {
  const valoresLista = document.getElementById("valoresLista");
  valoresLista.innerHTML = "";

  for (let i = 0; i < valores.length; i++) {
    const item = document.createElement("li");
    item.textContent = `Valor ${i + 1}: ${valores[i]}`;
    item.classList.add("list-group-item");
    valoresLista.appendChild(item);
  }

  const maiorValor = Math.max(...valores);
  const menorValor = Math.min(...valores);

  document.getElementById("maiorValor").textContent = `Maior valor: ${maiorValor}`;
  document.getElementById("menorValor").textContent = `Menor valor: ${menorValor}`;
}
</script>

</body>
</html>
