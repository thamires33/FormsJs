<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Pares e Soma</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
  <h1 class="text-center">Exibir Números Pares e Calcular a Soma</h1>

  <div class="form-group">
    <label for="inputNumber">Informe um valor:</label>
    <input type="number" id="inputNumber" class="form-control">
  </div>

  <button class="btn btn-primary" onclick="mostrarNumerosParesESoma()">Mostrar Números Pares e Calcular Soma</button>

  <p id="result" class="mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
function mostrarNumerosParesESoma() {
  const inputValue = parseInt(document.getElementById("inputNumber").value, 10);

  if (isNaN(inputValue) || inputValue < 1) {
    alert("Por favor, informe um valor válido maior ou igual a 1.");
    return;
  }

  let sum = 0;
  let output = "Números pares de 1 até " + inputValue + ": ";

  for (let i = 2; i <= inputValue; i += 2) {
    sum += i;
    output += i + " ";
  }

  output += "<br>Soma total: " + sum;

  document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
