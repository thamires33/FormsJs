<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeros pares e Soma</title>

<body>

<h1>Exibir Números Pares e Calcular a Soma</h1>

<label for="inputNumber">Informe um valor:</label>
<input type="number" id="inputNumber">
<button onclick="mostrarNumerosParesESoma()">Mostrar Números Pares e Calcular Soma</button>

<p id="result"></p>

<script>
function mostrarNumerosParesESoma() {
  const inputValue = parseInt(document.getElementById("inputNumber").value, 10);

  if (isNaN(inputValue) || inputValue < 1) {
    alert("Por favor, informe um valor válido maior ou igual a 1.");
    return;
  }

  let sum = 0;
  let output = "Números pares de 1 até " + inputValue + ": ";

  for (let i = 2; i <= inputValue; i += 2) {
    sum += i;
    output += i + " ";
  }

  output += "<br>Soma total: " + sum;

  document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
