<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Venda</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .product-input-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-5">Calculadora de Venda</h1>

  <div class="product-input-group">
    <label for="product1Name">Produto 1:</label>
    <input type="text" id="product1Name" class="form-control" placeholder="Nome do Produto">
    <input type="number" id="product1Value" class="form-control" placeholder="Valor do Produto">
    <input type="number" id="product1Quantity" class="form-control" placeholder="Quantidade Vendida">
  </div>

  <div class="product-input-group">
    <label for="product2Name">Produto 2:</label>
    <input type="text" id="product2Name" class="form-control" placeholder="Nome do Produto">
    <input type="number" id="product2Value" class="form-control" placeholder="Valor do Produto">
    <input type="number" id="product2Quantity" class="form-control" placeholder="Quantidade Vendida">
  </div>

  <div class="product-input-group">
    <label for="product3Name">Produto 3:</label>
    <input type="text" id="product3Name" class="form-control" placeholder="Nome do Produto">
    <input type="number" id="product3Value" class="form-control" placeholder="Valor do Produto">
    <input type="number" id="product3Quantity" class="form-control" placeholder="Quantidade Vendida">
  </div>

  <button class="btn btn-primary" onclick="calcularValorTotal()">Calcular Valor Total da Venda</button>

  <p id="result" class="mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
function calcularValorTotal() {
  const product1Value = parseFloat(document.getElementById("product1Value").value) || 0;
  const product1Quantity = parseInt(document.getElementById("product1Quantity").value) || 0;

  const product2Value = parseFloat(document.getElementById("product2Value").value) || 0;
  const product2Quantity = parseInt(document.getElementById("product2Quantity").value) || 0;

  const product3Value = parseFloat(document.getElementById("product3Value").value) || 0;
  const product3Quantity = parseInt(document.getElementById("product3Quantity").value) || 0;

  const totalValue = (product1Value * product1Quantity) + (product2Value * product2Quantity) + (product3Value * product3Quantity);

  document.getElementById("result").innerHTML = `O valor total da venda Ã© R$ ${totalValue.toFixed(2)}`;
}
</script>

</body>
</html>
