<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Gasto de Combustível</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Calculadora de Gasto de Combustível</h1>

  <div class="form-group">
    <label for="kmPercorridos">Quilometragem percorrida (em km):</label>
    <input type="number" id="kmPercorridos" class="form-control">
  </div>

  <div class="form-group">
    <label for="valorCombustivel">Valor do combustível por litro (em R$):</label>
    <input type="number" id="valorCombustivel" class="form-control">
  </div>

  <button class="btn btn-primary" onclick="calcularGastoCombustivel()">Calcular Gasto de Combustível</button>

  <p id="result" class="mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
function calcularGastoCombustivel() {
  const kmPercorridos = parseFloat(document.getElementById("kmPercorridos").value) || 0;
  const valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value) || 0;

  if (kmPercorridos <= 0 || valorCombustivel <= 0) {
    alert("Por favor, insira valores válidos maiores que zero.");
    return;
  }

  const consumoKmPorLitro = 8;
  const litrosNecessarios = kmPercorridos / consumoKmPorLitro;
  const gastoTotal = litrosNecessarios * valorCombustivel;

  document.getElementById("result").innerHTML = `O gasto total de combustível é R$ ${gastoTotal.toFixed(2)}.`;
}
</script>

</body>
</html>
