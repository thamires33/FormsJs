<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Conversor de Temperatura</h1>

  <div class="form-group">
    <label for="tempInput">Temperatura em Celsius:</label>
    <input type="number" id="tempInput" class="form-control">
  </div>

  <div class="form-check">
    <input type="radio" name="tempType" id="celsiusRadio" class="form-check-input" checked>
    <label for="celsiusRadio" class="form-check-label">Celsius</label>
  </div>

  <div class="form-check">
    <input type="radio" name="tempType" id="fahrenheitRadio" class="form-check-input">
    <label for="fahrenheitRadio" class="form-check-label">Fahrenheit</label>
  </div>

  <button class="btn btn-primary mt-3" onclick="converterTemperatura()">Converter</button>

  <p id="result" class="mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
function converterTemperatura() {
  const tempInput = parseFloat(document.getElementById("tempInput").value);

  if (isNaN(tempInput)) {
    alert("Por favor, insira uma temperatura válida.");
    return;
  }

  let resultado;
  if (document.getElementById("celsiusRadio").checked) {
    resultado = (tempInput * 9/5) + 32;
    document.getElementById("result").innerHTML = `${tempInput} Celsius é igual a ${resultado.toFixed(2)} Fahrenheit.`;
  } else {
    resultado = (tempInput - 32) * 5/9;
    document.getElementById("result").innerHTML = `${tempInput} Fahrenheit é igual a ${resultado.toFixed(2)} Celsius.`;
  }
}
</script>

</body>
</html>
